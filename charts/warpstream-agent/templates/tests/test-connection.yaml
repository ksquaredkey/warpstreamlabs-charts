apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "warpstream-agent.fullname" . }}-diagnose-connection"
  labels:
    {{- include "warpstream-agent.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: diagnose
      image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
      command: ['/warpstream']
      args:
        - kcmd
        - -bootstrap-host
        - '{{ include "warpstream-agent.fullname" . }}'
        - -type
        {{- with .Values.certificate }}
        {{- if .enableTLS }}
        - -tls
        - -tlsServerCACertFile=/etc/private/ssl/agent/ca.crt
        {{- end }}
        {{- end }}
        - diagnose-connection
      {{- if .Values.certificate }}
      volumeMounts:
        {{- with .Values.certificate }}
        {{- if .enableTLS }}
        - mountPath: "/etc/private/ssl/agent"
          name: agent-ca
          readOnly: true
        {{- end }}
        {{- end }}
      {{- end }}
  restartPolicy: Never
  {{- if .Values.certificate }}
  volumes:
    {{- with .Values.certificate }}
    {{- if .enableTLS }}
      - name: agent-ca
        secret:
          secretName: ci-certificate-ca
    {{- end }}
    {{- end }}